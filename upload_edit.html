<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astter Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />

<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/fontello.css">
<link rel="stylesheet" type="text/css" href="css/fontello-codes.css">
<link rel="stylesheet" type="text/css" href="css/thumbs-embedded.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">
<link rel="stylesheet" type="text/css" href="css/color.css">

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

<style>
.btn5
{      
    overflow: hidden;
    border: 2px solid black;  
    font-size: 1rem;
    color: black;
    background: none;
    cursor: pointer;
    padding: 25px 80px;
    display: inline-block;
    margin: 15px 30px;
    text-transform: uppercase;
    outline: none;
    position: relative;
    transition: all 0.3s;
    border-radius: 4rem;
    font-weight:700;
}
.btn5:after{
    content: '';
    position: absolute;
    z-index: -1;
    transition: all 0.3s;
   box-sizing: border-box;
}
.btn5-01:hover{
  background-color:#272626;
  color:white;
}
</style>
</head>
<body>

<div class="wrapper hp_1">

		<header>
			<div class="top_bar">
				<div class="container">
					<div class="top_header_content">
						<div class="menu_logo">
							
							<a href="index.html" title="" class="logo">
								<img src="images/logo.png" alt="">
							</a>
						</div><!--menu_logo end-->
						
						<ul class="controls-lv">
							<li style="margin-top: 3.5%;">
								<button title="" class="btn-default" id="connect">Connect Wallet</a>
							</li>
							
						</ul><!--controls-lv end-->
						<div class="clearfix"></div>
					</div><!--top_header_content end-->
				</div>
			</div><!--header_content end-->
		</header><!--header end-->

		
			

		</div><!--side_menu end-->		

	<section class="vid-title-sec">
		<div class="container">
			<form>
				<div class="vid-title">
					<h2  class="title-hd">Video Title </h2>
					<div class="form_field">
						<input type="text" id="video-title" placeholder="Add here (99 characters remaining)">
					</div>
				</div><!--vid-title-->
				<div class="abt-vidz-pr">
					<h2 class="title-hd"> About </h2>
					<div class="form_field">
						<textarea placeholder="Description" id="desc"></textarea>
					</div>
				</div><!--abt-vidz-->
				<div class="abt-vidz-pr">
					<h2 class="title-hd"> Thumbail </h2>
					<img id="preview"/>
					<div class="form_field">
						<input type="file" accept="/*" id="uploadInput" onchange="previewImage()" />
					</div>
				</div><!--abt-vidz-->
				<div class="cls-vidz">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-6 col-12">
							<div class="option">
								<h2 class="title-hd">Subject </h2>
								<div class="form_field">
									<select id="select">
										<option value=1>Psychology</option>
										<option value=2>Neuroscience</option>
										<option value=3>Design</option>
									</select>
									<a href="#" title="" class="arw_vz">
										<svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path fill-rule="evenodd" clip-rule="evenodd" d="M19.9394 7.51447L22.0607 9.63579L12 19.6964L1.93936 9.63579L4.06068 7.51447L12 15.4538L19.9394 7.51447Z" fill="#9494A0"></path>
										</svg>
									</a>
								</div>
							</div><!--option end-->
						</div>
						
					</div>
				</div><!--cls-vidz end-->
				<center><div id="save" class="btn5 btn5-01" style="margin-top: 5%;">Save</div></center>
			
			</form>

			

		</div>
	</section><!--vid-title-sec-->


</div><!--wrapper end-->





<script src="./js/upload_edit.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>


</body>
</html>
